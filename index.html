<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GustavoPKM</title>
        <link rel="stylesheet" href="reset.css">
        <link
        rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <header class="cabeçalho">
            <div class="container">
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
            <span class="cabeçalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">categorias</li>
            <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Kanto</a>
            </li>
            <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Kalos</a>
            </li>
            <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Alola</a>
            </li>
            <li class="lista-menu_item">
                <a href="#" class="lista-menu_link">Paldea</a>
            </li>
        </ul>
            <img src="img/pokeball.png" alt="pokeball" class="container__imagem">
        </div>
        <div class="conatainer">
            <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
    </div>
        </header>
          <section class="banner">
            <h2 class="banner__titulo">Times Pokemon-Diferentes Regiões</h2>
            <p class="banner__texto">Veja varios times pokemon que podem te agradar</p>
            <input type="search" class="banner__pesquisa" placeholder="qual será sua região?">
          </section>
          <section class="carrossel">
            <h2 class="carrossel__titulo">Ultimos Times</h2>
            <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
     <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/kanto.png" alt="melhor time para a região de kanto"></div>
      <div class="swiper-slide"><img src="img/kalos.jpg" alt="melhor time para a região de kalos"></div>
      <div class="swiper-slide"><img src="img/alola.jpg" alt="melhor time para a região de alola"></div>
      <div class="swiper-slide"><img src="img/paldea.jpg" alt="melhor time para a região de paldeas"></div>
    </div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
          </section>

          <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
          ,<script>
            const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 1,
        pagination: {
    el: '.swiper-pagination',
    type: 'bullets',
  },
     });
          </script>
    </body>
</html>
